<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R√©ception chantier ‚Äì Lampadaires solaires</title>

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { margin: 0; background: #f6f7f9; }
    header { padding: 16px; background: #111827; color: white; }
    main { padding: 16px; max-width: 980px; margin: 0 auto; }

    .card { background: white; border-radius: 12px; padding: 24px; margin-bottom: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.06); }
    .card.linked { margin-left: 30px; border-left: 5px solid #2563eb; background: #f9fafb; }
    
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 720px){ .row { grid-template-columns: 1fr; } }

    label { display: block; font-size: 12px; color: #374151; margin-bottom: 4px; }
    input, select, textarea, button {
      width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #d1d5db; background: #fff;
      font-size: 14px; box-sizing: border-box;
    }
    textarea { min-height: 70px; resize: vertical; }

    .btnrow { display:flex; gap:10px; flex-wrap: wrap; align-items:center; }
    .btn { cursor:pointer; border: 0; background:#111827; color:white; padding:10px 12px; border-radius:10px; width:auto; }
    .btn.secondary { background:#374151; }
    .btn.danger { background:#b91c1c; }

    .pill { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; }
    .bad { background:#fee2e2; color:#991b1b; }

    .point-head { display:flex; align-items:flex-start; justify-content:space-between; gap:10px; flex-wrap: wrap; }
    .small { font-size:12px; color:#6b7280; }

    .photos { display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; }
    .thumb { width:110px; border:1px solid #e5e7eb; border-radius:10px; overflow:hidden; background:#fff; position: relative;}
    .thumb img { display:block; width:100%; height:80px; object-fit:cover; }

    #pdfLoading {
      position: fixed; inset: 0; background: rgba(17,24,39,.9); color: white;
      display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
    }
    .spinner {
      width: 40px; height: 40px; border: 4px solid #fff; border-top-color: transparent;
      border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
<header>
  <div style="max-width:980px;margin:0 auto; display:flex; align-items:center; gap:14px;">
    <img src="logo.png" alt="Logo" style="height:48px; object-fit:contain;" />
    <div>
      <div style="font-weight:700;">R√©ception de chantier</div>
      <div class="small">V3 - Points hi√©rarchis√©s</div>
    </div>
  </div>
</header>

<main>
  <section class="card" id="chantierCard">
    <h3 style="margin:0 0 10px 0;">1) Infos chantier</h3>
    <div class="row">
      <div><label>Projet / Affaire</label><input id="projet" placeholder="Ex: EP - Commune X" /></div>
      <div><label>Commune</label><input id="commune" placeholder="Ex: N√©rac" /></div>
      <div><label>Adresse / Zone</label><input id="zone" placeholder="Rue..." /></div>
      <div><label>Date</label><input id="date" type="date" /></div>
      <div>
        <label>Poseur</label>
        <select id="poseur">
          <option value="">‚Äî S√©lectionner ‚Äî</option>
          <option value="ELECTROMONTAGE">ELECTROMONTAGE</option>
          <option value="SPIE">SPIE</option>
          <option value="BYES">BYES</option>
          <option value="INEO">INEO</option>
          <option value="__autre__">Autre‚Ä¶</option>
        </select>
      </div>
      <div id="poseurAutreWrap" style="display:none;"><label>Nom poseur</label><input id="poseurAutre" /></div>
      <div><label>Chef d‚Äô√©quipe</label><input id="chef" /></div>
      <div>
        <label>Contr√¥leur</label>
        <select id="controleur">
          <option value="">‚Äî S√©lectionner ‚Äî</option>
          <option value="Neals Volante">Neals Volante</option>
          <option value="Tony Diniz">Tony Diniz</option>
          <option value="Quentin Gobbato">Quentin Gobbato</option>
          <option value="Virgil Delbrel">Virgil Delbrel</option>
          <option value="__autre__">Autre‚Ä¶</option>
        </select>
      </div>
    </div>

    <div class="row" style="margin-top:12px; border-top:1px solid #eee; padding-top:12px;">
      <div><label>üìÇ Mes fiches</label><select id="ficheSelect"></select></div>
      <div class="btnrow" style="align-self: flex-end;">
        <button class="btn secondary" id="newFicheBtn">‚ûï Nouvelle</button>
        <button class="btn" id="saveFicheBtn">üíæ Sauver</button>
        <button class="btn secondary" id="dupFicheBtn">üìÑ Copier</button>
        <button class="btn danger" id="delFicheBtn">üóëÔ∏è Suppr.</button>
      </div>
    </div>

    <div class="btnrow" style="margin-top:20px; border-top: 1px solid #eee; padding-top: 20px;">
      <button class="btn" id="addPointBtn" style="background:#111827;">‚ûï Ajouter r√©serve principale</button>
      <button class="btn secondary" id="pdfBtn">üßæ PDF</button>
      <button class="btn" id="sharePdfBtn" style="background:#2563eb;">üì§ Partager</button>
      <button class="btn danger" id="resetBtn">üßΩ Vider fiche</button>
    </div>
  </section>

  <div id="pointsWrap"></div>

  <section class="card">
    <h3 style="margin:0 0 10px 0;">2) Signatures</h3>
    <div id="syntheseText" class="small" style="margin-bottom:15px; font-weight: bold;"></div>
    <div class="row">
      <div>
        <label>Contr√¥leur</label>
        <canvas id="sigControleur" width="400" height="150" style="border:1px solid #ddd; background:#fff; width:100%; border-radius:10px; touch-action:none;"></canvas>
        <button class="btn danger" id="clearSigControleur" style="margin-top:5px; padding:5px 10px; font-size:12px;">Effacer</button>
      </div>
      <div>
        <label>Entreprise</label>
        <canvas id="sigEntreprise" width="400" height="150" style="border:1px solid #ddd; background:#fff; width:100%; border-radius:10px; touch-action:none;"></canvas>
        <button class="btn danger" id="clearSigEntreprise" style="margin-top:5px; padding:5px 10px; font-size:12px;">Effacer</button>
      </div>
      <div>
        <label>Client</label>
        <canvas id="sigClient" width="400" height="150" style="border:1px solid #ddd; background:#fff; width:100%; border-radius:10px; touch-action:none;"></canvas>
        <button class="btn danger" id="clearSigClient" style="margin-top:5px; padding:5px 10px; font-size:12px;">Effacer</button>
      </div>
    </div>
  </section>
</main>

<div id="pdfLoading"><div class="spinner"></div><div>Cr√©ation du rapport...</div></div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<script>
/* =========================
   UTILS & DB
========================= */
const DB_NAME = "reception_db_v3", DB_STORE = "photos";
const byId = (id) => document.getElementById(id);
const newId = (p="id") => `${p}-${Date.now().toString(36)}-${Math.random().toString(36).slice(2,8)}`;
const escapeHtml = (s) => String(s||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"}[m]));

const openDB = () => new Promise(res => {
  const req = indexedDB.open(DB_NAME, 1);
  req.onupgradeneeded = () => { const db = req.result; if(!db.objectStoreNames.contains(DB_STORE)) db.createObjectStore(DB_STORE, {keyPath:"id"}).createIndex("pointId","pointId"); };
  req.onsuccess = () => res(req.result);
});
const idbPut = async (o) => { const db = await openDB(); const tx = db.transaction(DB_STORE,"readwrite"); tx.objectStore(DB_STORE).put(o); return new Promise(r => tx.oncomplete = r); };
const idbGetPhotos = async (pid) => { const db = await openDB(); const req = db.transaction(DB_STORE).objectStore(DB_STORE).index("pointId").getAll(pid); return new Promise(r => req.onsuccess = () => r(req.result)); };
const idbDel = async (id) => { const db = await openDB(); const tx = db.transaction(DB_STORE,"readwrite"); tx.objectStore(DB_STORE).delete(id); return new Promise(r => tx.oncomplete = r); };

const compressImg = (file) => new Promise((res) => {
  const reader = new FileReader();
  reader.onload = (e) => {
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ratio = Math.min(1000/img.width, 1000/img.height, 1);
      canvas.width = img.width * ratio; canvas.height = img.height * ratio;
      canvas.getContext("2d").drawImage(img, 0, 0, canvas.width, canvas.height);
      res(canvas.toDataURL("image/jpeg", 0.7));
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
});

/* =========================
   STATE & LOGIC
========================= */
const defaultPoint = (parent = null) => ({
  id: newId("pt"), numero: "", repere: "", lat: "", lon: "", reserves_txt: "", date_reprise: "", parentId: parent
});

let state = { chantier: { projet:"", commune:"", zone:"", date:new Date().toISOString().split('T')[0], poseur:"", chef:"", controleur:"", signatures:{} }, points: [defaultPoint()] };

const save = () => {
  const cur = localStorage.getItem("FL_CUR") || "default";
  localStorage.setItem(`FICHE_${cur}`, JSON.stringify(state));
  const idx = JSON.parse(localStorage.getItem("FL_IDX") || "[]");
  const name = `${state.chantier.projet || 'Nouveau'} (${state.chantier.commune || ''})`;
  const next = idx.find(f => f.id === cur) ? idx.map(f => f.id === cur ? {...f, name, up:Date.now()} : f) : [...idx, {id:cur, name, up:Date.now()}];
  localStorage.setItem("FL_IDX", JSON.stringify(next));
};

const load = () => {
  const cur = localStorage.getItem("FL_CUR") || "default";
  const raw = localStorage.getItem(`FICHE_${cur}`);
  if(raw) state = JSON.parse(raw);
  if(!state.points.length) state.points = [defaultPoint()];
};

/* =========================
   RENDU
========================= */
const renderPoint = async (p, label) => {
  const photos = await idbGetPhotos(p.id);
  return `
  <section class="card ${p.parentId ? 'linked' : ''}" data-id="${p.id}">
    <div class="point-head">
      <div><strong>R√âSERVE ${label}</strong></div>
      <div class="btnrow">
        <button class="btn secondary" data-action="gps">üìç GPS</button>
        ${!p.parentId ? `<button class="btn" style="background:#2563eb;" data-action="link">‚ûï Doubler</button>` : ''}
        <button class="btn danger" data-action="del">üóëÔ∏è</button>
      </div>
    </div>
    <div class="row" style="margin-top:10px;">
      <div><label>N¬∞ Luminaire</label><input value="${escapeHtml(p.numero)}" data-k="numero" placeholder="Obligatoire" style="${!p.numero?'border:2px solid red':''}"></div>
      <div><label>Rep√®re / Adresse</label><input value="${escapeHtml(p.repere)}" data-k="repere"></div>
    </div>
    <div class="row" style="margin-top:10px;">
      <div><label>Lat</label><input value="${p.lat}" readonly></div>
      <div><label>Lon</label><input value="${p.lon}" readonly></div>
    </div>
    <textarea style="margin-top:10px;" data-k="reserves_txt" placeholder="Description de l'anomalie...">${escapeHtml(p.reserves_txt)}</textarea>
    <div style="margin-top:10px;">
      <label>Photos</label>
      <input type="file" accept="image/*" multiple data-action="addImg">
      <div class="photos">${photos.map(ph => `<div class="thumb"><img src="${ph.dataUrl}"><button class="btn danger" style="padding:2px;width:100%;font-size:10px;" data-action="delImg" data-img="${ph.id}">Suppr.</button></div>`).join("")}</div>
    </div>
  </section>`;
};

const refresh = async () => {
  const wrap = byId("pointsWrap");
  const chunks = [];
  const mains = state.points.filter(x => !x.parentId);
  for(let i=0; i<mains.length; i++){
    chunks.push(await renderPoint(mains[i], i+1));
    const subs = state.points.filter(x => x.parentId === mains[i].id);
    for(let j=0; j<subs.length; j++){
      chunks.push(await renderPoint(subs[j], `${i+1}.${j+1}`));
    }
  }
  wrap.innerHTML = chunks.join("");
  byId("syntheseText").innerText = `Total : ${state.points.length} r√©serves enregistr√©es.`;
};

/* =========================
   EVENTS
========================= */
document.body.addEventListener("input", e => {
  const card = e.target.closest("[data-id]");
  if(card && e.target.dataset.k) {
    state.points.find(p => p.id === card.dataset.id)[e.target.dataset.k] = e.target.value;
    save();
  }
  if(e.target.id && state.chantier.hasOwnProperty(e.target.id)) {
    state.chantier[e.target.id] = e.target.value;
    save();
  }
});

document.body.addEventListener("click", async e => {
  const btn = e.target.closest("button"); if(!btn) return;
  const action = btn.dataset.action;
  const card = btn.closest("[data-id]");
  const pid = card?.dataset.id;

  if(action === "gps") navigator.geolocation.getCurrentPosition(pos => {
    const p = state.points.find(x => x.id === pid);
    p.lat = pos.coords.latitude.toFixed(6); p.lon = pos.coords.longitude.toFixed(6);
    save(); refresh();
  });

  if(action === "link") {
    const parent = state.points.find(x => x.id === pid);
    const child = defaultPoint(parent.id);
    child.reserves_txt = parent.reserves_txt; child.repere = parent.repere;
    state.points.push(child); save(); refresh();
  }

  if(action === "del") { if(confirm("Supprimer ?")){ state.points = state.points.filter(x => x.id !== pid && x.parentId !== pid); save(); refresh(); } }

  if(action === "delImg") { await idbDel(btn.dataset.img); refresh(); }

  if(e.target.id === "addPointBtn") { state.points.push(defaultPoint()); save(); refresh(); }
  
  if(e.target.id === "saveFicheBtn") { save(); alert("Enregistr√© !"); }
});

document.body.addEventListener("change", async e => {
  if(e.target.dataset.action === "addImg") {
    const pid = e.target.closest("[data-id]").dataset.id;
    for(const f of e.target.files) {
      const dataUrl = await compressImg(f);
      await idbPut({id:newId("ph"), pointId:pid, dataUrl});
    }
    refresh();
  }
});

/* =========================
   SIGNATURES & PDF
========================= */
const initSigs = () => {
  ["sigControleur", "sigEntreprise", "sigClient"].forEach(id => {
    const canvas = byId(id), ctx = canvas.getContext("2d");
    const key = id.replace("sig","").toLowerCase();
    if(state.chantier.signatures[key]) {
      const img = new Image(); img.onload = () => ctx.drawImage(img,0,0,canvas.width,canvas.height);
      img.src = state.chantier.signatures[key];
    }
    canvas.onpointerdown = e => { ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); canvas.onpointermove = ev => { ctx.lineTo(ev.offsetX, ev.offsetY); ctx.stroke(); }; };
    canvas.onpointerup = () => { canvas.onpointermove = null; state.chantier.signatures[key] = canvas.toDataURL(); save(); };
    byId(`clear${id}`).onclick = () => { ctx.clearRect(0,0,canvas.width,canvas.height); state.chantier.signatures[key]=""; save(); };
  });
};

const generatePDF = async (share = false) => {
  if(state.points.some(p => !p.numero)) return alert("Num√©ros de luminaires manquants !");
  byId("pdfLoading").style.display = "flex";
  
  const container = document.createElement("div");
  container.style.width = "800px"; container.style.padding = "20px"; container.style.background = "#fff";
  container.style.position = "absolute"; container.style.left = "-9999px";
  
  const logo = await fetch("logo.png").then(r => r.blob()).then(b => new Promise(res => {const f=new FileReader(); f.onload=()=>res(f.result); f.readAsDataURL(b);})).catch(()=>"");

  container.innerHTML = `
    <div style="display:flex; align-items:center; border-bottom:2px solid #000; padding-bottom:10px;">
      <img src="${logo}" style="height:60px; margin-right:20px;">
      <div><h2>Rapport de r√©serves - PV</h2><p>${state.chantier.projet} - ${state.chantier.commune} (${state.chantier.date})</p></div>
    </div>
    ${byId("pointsWrap").innerHTML}
    <div style="margin-top:30px; display:flex; gap:10px;">
      <div style="flex:1; border:1px solid #ddd; padding:10px;"><b>Contr√¥leur</b><br><img src="${state.chantier.signatures.controleur||''}" style="width:100%"></div>
      <div style="flex:1; border:1px solid #ddd; padding:10px;"><b>Entreprise</b><br><img src="${state.chantier.signatures.entreprise||''}" style="width:100%"></div>
      <div style="flex:1; border:1px solid #ddd; padding:10px;"><b>Client</b><br><img src="${state.chantier.signatures.client||''}" style="width:100%"></div>
    </div>`;
  
  document.body.appendChild(container);
  const canvas = await html2canvas(container, {scale:2});
  const pdf = new window.jspdf.jsPDF();
  pdf.addImage(canvas.toDataURL("image/jpeg", 0.9), "JPEG", 5, 5, 200, (canvas.height*200)/canvas.width);
  
  const name = `PV_${state.chantier.commune||'Chantier'}.pdf`;
  if(share && navigator.share) {
    const file = new File([pdf.output("blob")], name, {type:"application/pdf"});
    await navigator.share({files:[file], title:"PV de r√©ception"});
  } else {
    pdf.save(name);
  }
  
  container.remove(); byId("pdfLoading").style.display = "none";
};

/* =========================
   INIT
========================= */
(async () => {
  load();
  byId("projet").value = state.chantier.projet;
  byId("commune").value = state.chantier.commune;
  byId("date").value = state.chantier.date;
  
  const idx = JSON.parse(localStorage.getItem("FL_IDX") || "[]");
  byId("ficheSelect").innerHTML = idx.map(f => `<option value="${f.id}">${f.name}</option>`).join("");
  byId("ficheSelect").value = localStorage.getItem("FL_CUR") || "default";

  byId("ficheSelect").onchange = e => { localStorage.setItem("FL_CUR", e.target.value); location.reload(); };
  byId("newFicheBtn").onclick = () => { const id = newId("f"); localStorage.setItem("FL_CUR", id); location.reload(); };
  byId("pdfBtn").onclick = () => generatePDF(false);
  byId("sharePdfBtn").onclick = () => generatePDF(true);
  
  await refresh();
  initSigs();
})();
</script>
</body>
</html>
