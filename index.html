<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R√©ception chantier ‚Äì Lampadaires solaires</title>

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { margin: 0; background: #f6f7f9; }
    header { padding: 16px; background: #111827; color: white; }
    main { padding: 16px; max-width: 980px; margin: 0 auto; }

    .card { background: white; border-radius: 12px; padding: 24px; margin-bottom: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.06); }
    /* Style pour d√©caler visuellement les sous-points 1.1 */
    .card.linked-point { margin-left: 35px; border-left: 6px solid #2563eb; background: #fbfcfe; }
    
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 720px){ .row { grid-template-columns: 1fr; } }

    label { display: block; font-size: 12px; color: #374151; margin-bottom: 4px; }
    input, select, textarea, button {
      width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #d1d5db; background: #fff;
      font-size: 14px; box-sizing: border-box;
    }
    textarea { min-height: 70px; resize: vertical; }

    .btnrow { display:flex; gap:10px; flex-wrap: wrap; align-items:center; }
    .btn { cursor:pointer; border: 0; background:#111827; color:white; padding:10px 12px; border-radius:10px; width:auto; font-weight: 600;}
    .btn.secondary { background:#374151; }
    .btn.danger { background:#b91c1c; }
    .btn.blue { background:#2563eb; }

    .pill { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; font-weight: bold;}
    .bad { background:#fee2e2; color:#991b1b; }

    .point-head { display:flex; align-items:flex-start; justify-content:space-between; gap:10px; flex-wrap: wrap; }
    .small { font-size:12px; color:#6b7280; }

    .photos { display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; }
    .thumb { width: 120px; border:1px solid #e5e7eb; border-radius:10px; overflow:hidden; background:#fff; position: relative; }
    .thumb img { display:block; width:100%; height:90px; object-fit:cover; }

    #pdfLoading {
      position: fixed; inset: 0; background: rgba(17,24,39,.9); color: white;
      display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
    }
    .spinner {
      width: 42px; height: 42px; border: 4px solid rgba(255,255,255,.3);
      border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
<header>
  <div style="max-width:980px;margin:0 auto; display:flex; align-items:center; gap:14px;">
    <img src="logo.png" alt="Logo entreprise" style="height:48px; object-fit:contain;" />
    <div>
      <div style="font-weight:700;">R√©ception de chantier</div>
      <div class="small">Fiche des points non conformes</div>
    </div>
  </div>
</header>

<main>
  <section class="card" id="chantierCard">
    <h3 style="margin:0 0 10px 0;">1) Infos chantier</h3>
    <div class="row">
      <div><label>Projet / Affaire</label><input id="projet" placeholder="Ex: EP - Commune X - 2026" /></div>
      <div><label>Commune</label><input id="commune" placeholder="Ex: N√©rac" /></div>
      <div><label>Adresse / Zone</label><input id="zone" placeholder="Ex: Rue X" /></div>
      <div><label>Date</label><input id="date" type="date" /></div>
      <div>
        <label>Poseur</label>
        <select id="poseur">
          <option value="">‚Äî S√©lectionner ‚Äî</option>
          <option value="ELECTROMONTAGE">ELECTROMONTAGE</option>
          <option value="SPIE">SPIE</option>
          <option value="BYES">BYES</option>
          <option value="INEO">INEO</option>
          <option value="__autre__">Autre‚Ä¶</option>
        </select>
      </div>
      <div id="poseurAutreWrap" style="display:none;"><label>Nom du poseur</label><input id="poseurAutre" /></div>
      <div><label>Chef d‚Äô√©quipe</label><input id="chef" /></div>
      <div>
        <label>Contr√¥leur</label>
        <select id="controleur">
          <option value="">‚Äî S√©lectionner ‚Äî</option>
          <option value="Neals Volante">Neals Volante</option>
          <option value="Tony Diniz">Tony Diniz</option>
          <option value="Quentin Gobbato">Quentin Gobbato</option>
          <option value="Virgil Delbrel">Virgil Delbrel</option>
          <option value="__autre__">Autre‚Ä¶</option>
        </select>
      </div>
      <div id="controleurAutreWrap" style="display:none;"><label>Nom du contr√¥leur</label><input id="controleurAutre" /></div>
    </div>

    <div class="row" style="margin-top:12px; border-top:1px solid #eee; padding-top:12px;">
      <div><label>üìÇ Mes fiches enregistr√©es</label><select id="ficheSelect"></select></div>
      <div class="btnrow" style="align-self: flex-end;">
        <button class="btn secondary" id="newFicheBtn">‚ûï Nouvelle</button>
        <button class="btn" id="saveFicheBtn">üíæ Sauver</button>
        <button class="btn secondary" id="dupFicheBtn">üìÑ Copier</button>
        <button class="btn danger" id="delFicheBtn">üóëÔ∏è Suppr.</button>
      </div>
    </div>

    <div class="btnrow" style="margin-top:20px; border-top: 1px solid #eee; padding-top: 20px;">
      <button class="btn" id="addPointBtn">‚ûï Ajouter une r√©serve (1, 2...)</button>
      <button class="btn secondary" id="pdfBtn">üßæ Exporter PDF</button>
      <button class="btn blue" id="sharePdfBtn">üì§ Partager (Mail/WA)</button>
      <button class="btn danger" id="resetBtn">üßΩ Vider la fiche</button>
    </div>
  </section>

  <section id="pointsWrap"></section>

  <section class="card" id="syntheseCard">
    <h3 style="margin:0 0 10px 0;">2) Synth√®se & Signatures</h3>
    <div id="syntheseText" class="small"></div>
    <div class="row">
      <div>
        <label>Contr√¥leur</label>
        <canvas id="sigControleur" width="420" height="160" style="border:1px solid #d1d5db;border-radius:10px;background:#fff; touch-action:none;"></canvas>
        <button class="btn danger" id="clearSigControleur" style="margin-top:5px;">Effacer</button>
      </div>
      <div>
        <label>Entreprise</label>
        <canvas id="sigEntreprise" width="420" height="160" style="border:1px solid #d1d5db;border-radius:10px;background:#fff; touch-action:none;"></canvas>
        <button class="btn danger" id="clearSigEntreprise" style="margin-top:5px;">Effacer</button>
      </div>
      <div>
        <label>Client</label>
        <canvas id="sigClient" width="420" height="160" style="border:1px solid #d1d5db;border-radius:10px;background:#fff; touch-action:none;"></canvas>
        <button class="btn danger" id="clearSigClient" style="margin-top:5px;">Effacer</button>
      </div>
    </div>
  </section>
</main>

<div id="pdfLoading"><div class="spinner"></div><div>G√©n√©ration du rapport...</div></div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<script>
/* =========================
   Stockage & Configuration
========================= */
const DB_NAME = "reception_solaire_v3", DB_STORE = "photos", FICHES_INDEX_KEY = "FL_INDEX", CURRENT_FICHE_KEY = "FL_CURRENT";
const byId = (id) => document.getElementById(id);
const newId = (p="id") => `${p}-${Date.now().toString(36)}-${Math.random().toString(36).slice(2,8)}`;
const escapeHtml = (s) => String(s ?? "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"}[m]));

/* ===== IndexedDB (Photos) ===== */
const openDB = () => new Promise(res => {
  const req = indexedDB.open(DB_NAME, 1);
  req.onupgradeneeded = () => { 
    const db = req.result; 
    if(!db.objectStoreNames.contains(DB_STORE)) db.createObjectStore(DB_STORE, {keyPath:"id"}).createIndex("pointId","pointId");
  };
  req.onsuccess = () => res(req.result);
});
const idbPut = async (o) => { const db = await openDB(); const tx = db.transaction(DB_STORE,"readwrite"); tx.objectStore(DB_STORE).put(o); return new Promise(r => tx.oncomplete = () => { db.close(); r(); }); };
const idbGetPhotos = async (pid) => { const db = await openDB(); const req = db.transaction(DB_STORE).objectStore(DB_STORE).index("pointId").getAll(pid); return new Promise(r => req.onsuccess = () => { db.close(); r(req.result || []); }); };
const idbDel = async (id) => { const db = await openDB(); const tx = db.transaction(DB_STORE,"readwrite"); tx.objectStore(DB_STORE).delete(id); return new Promise(r => tx.oncomplete = () => { db.close(); r(); }); };

/* ===== Logique des points ===== */
const defaultPoint = (parent = null) => ({ 
  id: newId("pt"), numero: "", repere: "", lat: "", lon: "", reserves_txt: "", date_reprise: "", parentId: parent 
});

let state = { chantier: { projet:"", commune:"", zone:"", date:new Date().toISOString().split('T')[0], poseur:"", poseurAutre:"", chef:"", controleur:"", controleurAutre:"", signatures:{} }, points: [defaultPoint()] };

const loadFichesIndex = () => JSON.parse(localStorage.getItem(FICHES_INDEX_KEY) || "[]");
const saveFichesIndex = (idx) => localStorage.setItem(FICHES_INDEX_KEY, JSON.stringify(idx));
const getCurrentFicheId = () => localStorage.getItem(CURRENT_FICHE_KEY);

const saveCurrentFiche = () => {
  const id = getCurrentFicheId(); if (!id) return;
  localStorage.setItem(`FICHE_${id}`, JSON.stringify(state));
  const idx = loadFichesIndex();
  const name = `${state.chantier.projet || 'Nouveau'} - ${state.chantier.commune || ''}`.trim();
  const next = idx.map(f => f.id === id ? { ...f, name, updatedAt: Date.now() } : f);
  saveFichesIndex(next);
};

/* ===== Rendu HTML ===== */
const renderPoint = (p, label, photos) => `
  <section class="card ${p.parentId ? 'linked-point' : ''}" data-point-id="${p.id}">
    <div class="point-head">
      <div><strong>POINT ${label}</strong> <span class="pill bad">Non conforme</span></div>
      <div class="btnrow">
        <button class="btn secondary" data-action="gps">üìç GPS</button>
        ${!p.parentId ? `<button class="btn blue" data-action="add-linked">‚ûï Luminaire li√©</button>` : ''}
        <button class="btn danger" data-action="remove">üóëÔ∏è</button>
      </div>
    </div>
    <div class="row" style="margin-top:12px;">
      <div><label>N¬∞ point lumineux</label><input style="${p.numero?'':'border:2px solid red'}" value="${escapeHtml(p.numero)}" data-k="numero" /></div>
      <div><label>Adresse / rep√®re</label><input value="${escapeHtml(p.repere)}" data-k="repere" /></div>
      <div><label>Lat</label><input value="${escapeHtml(p.lat)}" data-k="lat" readonly /></div>
      <div><label>Lon</label><input value="${escapeHtml(p.lon)}" data-k="lon" readonly /></div>
    </div>
    <textarea style="margin-top:12px;" data-k="reserves_txt" placeholder="Observation...">${escapeHtml(p.reserves_txt)}</textarea>
    <div style="margin-top:12px;">
      <input type="file" accept="image/*" multiple data-action="addPhotos" />
      <div class="photos">${photos.map(ph => `<div class="thumb"><img src="${ph.dataUrl}" /><button class="btn danger" style="padding:2px; width:100%; font-size:10px;" data-action="rmPhoto" data-photo-id="${ph.id}">Suppr.</button></div>`).join("")}</div>
    </div>
  </section>`;

const render = async () => {
  const c = state.chantier;
  byId("projet").value = c.projet; byId("commune").value = c.commune; byId("date").value = c.date; byId("poseur").value = c.poseur;
  byId("controleur").value = c.controleur;
  
  const chunks = [];
  const mains = state.points.filter(p => !p.parentId);
  for (let i=0; i < mains.length; i++) {
    const m = mains[i];
    chunks.push(await renderPoint(m, i+1, await idbGetPhotos(m.id)));
    const linked = state.points.filter(p => p.parentId === m.id);
    for (let j=0; j < linked.length; j++) {
      chunks.push(await renderPoint(linked[j], `${i+1}.${j+1}`, await idbGetPhotos(linked[j].id)));
    }
  }
  byId("pointsWrap").innerHTML = chunks.join("");
  byId("syntheseText").innerHTML = `Total : ${state.points.length} r√©serves enregistr√©es.`;
};

/* ===== Events ===== */
const handleEvents = () => {
  byId("addPointBtn").onclick = () => { state.points.push(defaultPoint()); render(); saveCurrentFiche(); };
  
  byId("pointsWrap").onclick = async (e) => {
    const btn = e.target.closest("button"); if (!btn) return;
    const pid = btn.closest("[data-point-id]").dataset.pointId;
    const action = btn.dataset.action;

    if (action === "gps") navigator.geolocation.getCurrentPosition(pos => {
      const p = state.points.find(x => x.id === pid);
      p.lat = pos.coords.latitude.toFixed(6); p.lon = pos.coords.longitude.toFixed(6);
      render(); saveCurrentFiche();
    });

    if (action === "add-linked") {
      const parent = state.points.find(x => x.id === pid);
      const child = defaultPoint(parent.id);
      child.reserves_txt = parent.reserves_txt; child.repere = parent.repere;
      state.points.push(child); render(); saveCurrentFiche();
    }

    if (action === "remove") {
      if (confirm("Supprimer ce point ?")) {
        state.points = state.points.filter(x => x.id !== pid && x.parentId !== pid);
        render(); saveCurrentFiche();
      }
    }

    if (action === "rmPhoto") { await idbDel(btn.dataset.photoId); render(); }
  };

  byId("pointsWrap").oninput = (e) => {
    const k = e.target.dataset.k; if (!k) return;
    const pid = e.target.closest("[data-point-id]").dataset.pointId;
    const p = state.points.find(x => x.id === pid);
    if(p) p[k] = e.target.value;
    saveCurrentFiche();
  };

  byId("pointsWrap").onchange = async (e) => {
    if (e.target.dataset.action === "addPhotos") {
      const pid = e.target.closest("[data-point-id]").dataset.pointId;
      for (const f of e.target.files) {
        const reader = new FileReader();
        reader.onload = async (ev) => { await idbPut({ id: newId("ph"), pointId: pid, dataUrl: ev.target.result }); render(); };
        reader.readAsDataURL(f);
      }
    }
  };
};

/* ===== Signatures ===== */
const initSignatures = () => {
  ["sigControleur", "sigEntreprise", "sigClient"].forEach(id => {
    const canvas = byId(id), ctx = canvas.getContext("2d");
    const key = id.replace("sig", "").toLowerCase();
    if (state.chantier.signatures[key]) { 
      const img = new Image(); img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height); 
      img.src = state.chantier.signatures[key]; 
    }
    let drawing = false;
    canvas.onpointerdown = (e) => { drawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); };
    canvas.onpointermove = (e) => { if (drawing) { ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); }};
    canvas.onpointerup = () => { drawing = false; state.chantier.signatures[key] = canvas.toDataURL(); saveCurrentFiche(); };
    byId(`clear${id}`).onclick = () => { ctx.clearRect(0,0,canvas.width,canvas.height); state.chantier.signatures[key]=""; saveCurrentFiche(); };
  });
};

/* ===== PDF MULTI-PAGES (TON LOGICIEL D'ORIGINE) ===== */
const exportPDF = async (action = "save") => {
  if (state.points.some(p => !p.numero.trim())) return alert("N¬∞ Luminaire obligatoire !");
  byId("pdfLoading").style.display = "flex";
  
  const logo = await getLogoDataUrl();
  const container = document.createElement("div");
  container.style.position="absolute"; container.style.left="-9999px"; container.style.width="794px"; container.style.background="#fff";
  
  let rowsHtml = "";
  const mains = state.points.filter(p => !p.parentId);
  for (let i=0; i < mains.length; i++) {
    const m = mains[i];
    const mPhs = await idbGetPhotos(m.id);
    rowsHtml += `
      <tr style="page-break-inside:avoid;">
        <td style="border:1px solid #ddd;padding:8px;">${i+1}</td>
        <td style="border:1px solid #ddd;padding:8px;"><strong>${escapeHtml(m.numero)}</strong></td>
        <td style="border:1px solid #ddd;padding:8px;background:#fee2e2;color:#991b1b;font-weight:700;">${escapeHtml(m.reserves_txt)}</td>
        <td style="border:1px solid #ddd;padding:8px;"><div style="display:flex;gap:5px;">${mPhs.slice(0,3).map(ph=>`<img src="${ph.dataUrl}" style="height:60px;">`).join("")}</div></td>
        <td style="border:1px solid #ddd;padding:8px;font-size:10px;">${escapeHtml(m.repere)}<br>${m.lat}, ${m.lon}</td>
      </tr>`;
    
    const children = state.points.filter(p => p.parentId === m.id);
    for (let j=0; j < linked.length; j++) { // Correction ici : linked n'est pas d√©fini, on utilise la variable children
    }
  }

  // --- RECONSTRUCTION DU TABLEAU DU PDF ---
  // On refait la boucle proprement pour le tableau
  let tableBody = "";
  for (let i=0; i < mains.length; i++) {
      const m = mains[i]; const mPhs = await idbGetPhotos(m.id);
      tableBody += `<tr><td style="border:1px solid #ddd;padding:8px;">${i+1}</td><td style="border:1px solid #ddd;padding:8px;">${escapeHtml(m.numero)}</td><td style="border:1px solid #ddd;padding:8px;color:red;">${escapeHtml(m.reserves_txt)}</td><td style="border:1px solid #ddd;padding:8px;"><div style="display:flex;gap:4px;">${mPhs.slice(0,3).map(ph=>`<img src="${ph.dataUrl}" style="height:60px;">`).join("")}</div></td><td style="border:1px solid #ddd;padding:8px;font-size:10px;">${m.lat},${m.lon}</td></tr>`;
      
      const children = state.points.filter(p => p.parentId === m.id);
      for (let j=0; j < children.length; j++) {
          const s = children[j]; const sPhs = await idbGetPhotos(s.id);
          tableBody += `<tr style="background:#f9f9f9;"><td style="border:1px solid #ddd;padding:8px;color:blue;">${i+1}.${j+1}</td><td style="border:1px solid #ddd;padding:8px;">${escapeHtml(s.numero)}</td><td style="border:1px solid #ddd;padding:8px;">${escapeHtml(s.reserves_txt)}</td><td style="border:1px solid #ddd;padding:8px;"><div style="display:flex;gap:4px;">${sPhs.slice(0,3).map(ph=>`<img src="${ph.dataUrl}" style="height:60px;">`).join("")}</div></td><td style="border:1px solid #ddd;padding:8px;font-size:10px;">${s.lat},${s.lon}</td></tr>`;
      }
  }

  container.innerHTML = `
    <div style="padding:20px;font-family:sans-serif;">
      <div style="display:flex;align-items:center;border-bottom:2px solid #000;padding-bottom:10px;margin-bottom:20px;">
        <img src="${logo}" style="height:70px;margin-right:20px;">
        <div><h2>PV de r√©ception - Points non conformes</h2><p>Projet: ${state.chantier.projet} | Commune: ${state.chantier.commune}</p></div>
      </div>
      <table style="width:100%;border-collapse:collapse;font-size:11px;">
        <thead><tr style="background:#eee"><th>#</th><th>N¬∞</th><th>Observation</th><th>Photos</th><th>GPS</th></tr></thead>
        <tbody>${tableBody}</tbody>
      </table>
      <div style="display:flex;margin-top:30px;gap:10px;">
        ${["Contr√¥leur","Entreprise","Client"].map(t=>`<div style="flex:1;border:1px solid #ddd;padding:5px;"><b>${t}</b><br><img src="${state.chantier.signatures[t.toLowerCase()] || ''}" style="width:100%"></div>`).join("")}
      </div>
    </div>`;

  document.body.appendChild(container);
  await waitForImages(container);
  const canvas = await html2canvas(container, { scale: 1.5 });
  const pdf = new jspdf.jsPDF();
  
  // LOGIQUE DE D√âCOUPAGE MULTI-PAGES D'ORIGINE
  const pdfW = pdf.internal.pageSize.getWidth();
  const pdfH = pdf.internal.pageSize.getHeight();
  const imgW = pdfW - 20;
  const imgH = (canvas.height * imgW) / canvas.width;
  
  if (imgH <= (pdfH - 20)) {
      pdf.addImage(canvas.toDataURL("image/jpeg", 0.9), "JPEG", 10, 10, imgW, imgH);
  } else {
      let y = 0; let pageH = Math.floor(canvas.width * ((pdfH - 20) / imgW));
      while (y < canvas.height) {
          const sliceH = Math.min(pageH, canvas.height - y);
          const pageCanvas = document.createElement("canvas");
          pageCanvas.width = canvas.width; pageCanvas.height = sliceH;
          pageCanvas.getContext("2d").drawImage(canvas, 0, y, canvas.width, sliceH, 0, 0, canvas.width, sliceH);
          if (y > 0) pdf.addPage();
          pdf.addImage(pageCanvas.toDataURL("image/jpeg", 0.9), "JPEG", 10, 10, imgW, (sliceH * imgW) / canvas.width);
          y += sliceH;
      }
  }

  const name = `PV_${state.chantier.commune || 'Chantier'}.pdf`;
  if (action === "share") {
    const file = new File([pdf.output("blob")], name, { type: "application/pdf" });
    if (navigator.share) await navigator.share({ files: [file], title: 'PV R√©ception' });
    else pdf.save(name);
  } else pdf.save(name);
  
  container.remove(); byId("pdfLoading").style.display = "none";
};

/* ===== Init ===== */
(async () => {
  const curId = getCurrentFicheId() || newId("f");
  if(!getCurrentFicheId()) {
      setCurrentFicheId(curId);
      saveFichesIndex([{id:curId, name:"Fiche 1", updatedAt:Date.now()}]);
  }
  loadState();
  bindChantier(); handleEvents(); refreshFicheSelect();
  byId("pdfBtn").onclick = () => exportPDF("save");
  byId("sharePdfBtn").onclick = () => exportPDF("share");
  byId("newFicheBtn").onclick = () => { const id = newId("f"); setCurrentFicheId(id); localStorage.setItem(`FICHE_${id}`, JSON.stringify(emptyState())); location.reload(); };
  byId("saveFicheBtn").onclick = () => { saveCurrentFiche(); alert("Sauv√©"); refreshFicheSelect(); };
  await render(); initSignatures();
})();
</script>
</body>
</html>
